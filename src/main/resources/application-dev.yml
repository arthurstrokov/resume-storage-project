spring:
  datasource: # Set database properties
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_DB:jdbc:postgresql://localhost:5432/resume_storage_project_db} # postgres_database localhost
    username: ${POSTGRES_USER:root}
    password: ${POSTGRES_PASSWORD:root}
    hikari:
      maximum-pool-size: 5
      connection-timeout: 5000

  jpa:
    defer-datasource-initialization: true # Initialize a Database add from .sql
    show-sql: true # Show SQL if needed
    open-in-view: false # Swagger need disable OSIV (Open Session in View)
    hibernate:
      ddl-auto: create-drop # Set database Schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true # Show SQL
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    schemas: public # default
    baseline-on-migrate: true

  zipkin:
    base-url: http://host.docker.internal:9411

  devtools:
    remote:
      secret: secret

  application:
    admin:
      enabled: true

  sql:
    init:
      mode: never # always never

  jackson:
    serialization:
      indent-output: true # Set pretty JSON response

logging:
  level:
    com:
      zaxxer:
        hikari: INFO
        HikariConfig: INFO
---
springdoc:
  swagger-ui:
    path: /swagger
---
server:
  error:
    include-stacktrace: on_param # Remove 'trace' from Response body
  port: 8080
---
management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: [ "prometheus", "*" ]
      base-path: "/"
      path-mapping:
        prometheus: metrics
#        enable:
#          http_server_requests: true
